<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael no Labirinto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game {
            width: 320px;
            height: 320px;
            position: relative;
            background-color: #fff;
            display: grid;
            grid-template-columns: repeat(10, 32px);
            grid-template-rows: repeat(10, 32px);
        }

        #michael {
            position: absolute;
            width: 32px;
            height: 32px;
            background-image: url('https://cdn.pixabay.com/photo/2022/02/19/11/31/singer-7022384_640.png');
            background-size: cover;
            left: 32px;
            top: 32px;
        }

        .wall {
            background-image: url('https://cdn.pixabay.com/photo/2014/04/03/11/37/bricks-311993_640.png');
            background-size: cover;
            width: 32px;
            height: 32px;
        }

        #raper {
            position: absolute;
            width: 32px;
            height: 32px;
            background-image: url('Raper.png');
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="game">
        <div id="michael"></div>
        <div id="raper"></div>
    </div>

    <script>
        const game = document.getElementById("game");
        const michael = document.getElementById("michael");
        const raper = document.getElementById("raper");

        const maze = [
            "1111111111",
            "1000000001",
            "1011011101",
            "1010000101",
            "1010110101",
            "1010100101",
            "1010100101",
            "1010100101",
            "1010100101",
            "1111111111"
        ];

        const tileSize = 32;
        let michaelPos = { x: 1, y: 1 };
        let raperPos = { x: 5, y: 5 };

        // Função para desenhar o labirinto
        function drawMaze() {
            game.innerHTML = "";

            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    const tile = document.createElement("div");
                    tile.classList.add("tile");

                    if (maze[y][x] === "1") {
                        const wall = document.createElement("div");
                        wall.classList.add("wall");
                        game.appendChild(wall);
                    } else {
                        const path = document.createElement("div");
                        path.classList.add("tile");
                        game.appendChild(path);
                    }
                }
            }

            game.appendChild(michael);
            game.appendChild(raper);
        }

        // Função para verificar se a posição desejada é válida
        function isValidMove(x, y) {
            if (x < 0 || x >= maze[0].length || y < 0 || y >= maze.length) {
                return false;
            }
            return maze[y][x] === "0";
        }

        // Verifica se a posição está ocupada
        function isOccupied(x, y) {
            // Se a posição já estiver ocupada por Michael ou o rapper, retorna true
            if ((x === michaelPos.x && y === michaelPos.y) || (x === raperPos.x && y === raperPos.y)) {
                return true;
            }
            return false;
        }

        function updatePosition() {
            michael.style.left = michaelPos.x * tileSize + "px";
            michael.style.top = michaelPos.y * tileSize + "px";
        }

        function updateRaperPosition() {
            raper.style.left = raperPos.x * tileSize + "px";
            raper.style.top = raperPos.y * tileSize + "px";
        }

        function moveMichael(e) {
            const oldPos = { ...michaelPos };

            switch (e.key) {
                case "ArrowUp":
                    if (isValidMove(michaelPos.x, michaelPos.y - 1) && !isOccupied(michaelPos.x, michaelPos.y - 1)) {
                        michaelPos.y -= 1;
                    }
                    break;
                case "ArrowDown":
                    if (isValidMove(michaelPos.x, michaelPos.y + 1) && !isOccupied(michaelPos.x, michaelPos.y + 1)) {
                        michaelPos.y += 1;
                    }
                    break;
                case "ArrowLeft":
                    if (isValidMove(michaelPos.x - 1, michaelPos.y) && !isOccupied(michaelPos.x - 1, michaelPos.y)) {
                        michaelPos.x -= 1;
                    }
                    break;
                case "ArrowRight":
                    if (isValidMove(michaelPos.x + 1, michaelPos.y) && !isOccupied(michaelPos.x + 1, michaelPos.y)) {
                        michaelPos.x += 1;
                    }
                    break;
            }

            if (oldPos.x !== michaelPos.x || oldPos.y !== michaelPos.y) {
                updatePosition();
            }
        }

        function moveRaperRandomly() {
            const directions = [
                { dx: 0, dy: -1 },
                { dx: 0, dy: 1 },
                { dx: -1, dy: 0 },
                { dx: 1, dy: 0 }
            ];

            const randomDirection = directions[Math.floor(Math.random() * directions.length)];
            const newRaperPosX = raperPos.x + randomDirection.dx;
            const newRaperPosY = raperPos.y + randomDirection.dy;

            if (isValidMove(newRaperPosX, newRaperPosY) && !isOccupied(newRaperPosX, newRaperPosY)) {
                raperPos.x = newRaperPosX;
                raperPos.y = newRaperPosY;
                updateRaperPosition();
            }
        }

        window.addEventListener("keydown", moveMichael);

        drawMaze();
        updatePosition();
        updateRaperPosition();

        setInterval(moveRaperRandomly, 1000);
    </script>
</body>

</html>
