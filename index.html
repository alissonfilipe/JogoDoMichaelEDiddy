<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael no Labirinto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game {
            width: 320px;
            height: 320px;
            position: relative;
            background-color: #fff;
            /* Fundo branco do quadrado */
            display: grid;
            grid-template-columns: repeat(10, 32px);
            grid-template-rows: repeat(10, 32px);
        }

        #michael {
            position: absolute;
            width: 32px;
            height: 32px;
            background-image: url('https://cdn.pixabay.com/photo/2022/02/19/11/31/singer-7022384_640.png');
            background-size: cover;
            left: 32px;
            /* Posição inicial de Michael */
            top: 32px;
            /* Posição inicial de Michael */
        }

        .wall {
            background-image: url('https://cdn.pixabay.com/photo/2014/04/03/11/37/bricks-311993_640.png');
            background-size: cover;
            width: 32px;
            height: 32px;
        }

        #raper {
            position: absolute;
            width: 32px;
            height: 32px;
            background-image: url('Raper.png');
            /* Caminho para sua imagem */
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="game">
        <div id="michael"></div>
        <div id="raper"></div> <!-- Adicionando a imagem do rapper -->
    </div>

    <script>
        const game = document.getElementById("game");
        const michael = document.getElementById("michael");
        const raper = document.getElementById("raper");

        // Posições do labirinto (1 para tijolo, 0 para caminho)
        const maze = [
            "1111111111",
            "1000000001",
            "1011011101",
            "1010000101",
            "1010110101",
            "1010100101",
            "1010100101",
            "1010100101",
            "1010100101",
            "1111111111"
        ];

        const tileSize = 32; // Tamanho de cada bloco (tijolo ou caminho)
        let michaelPos = { x: 1, y: 1 }; // Posição inicial de Michael
        let raperPos = { x: 5, y: 5 }; // Nova posição inicial do rapper (ex: na coordenada (5,5))

        // Função para desenhar o labirinto
        function drawMaze() {
            game.innerHTML = ""; // Limpa o jogo antes de redesenhar

            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    const tile = document.createElement("div");
                    tile.classList.add("tile");

                    // Se for parede (1), renderiza o tijolo
                    if (maze[y][x] === "1") {
                        const wall = document.createElement("div");
                        wall.classList.add("wall");
                        game.appendChild(wall);
                    } else {
                        // Se for caminho (0), deixa em branco (caminho livre)
                        const path = document.createElement("div");
                        path.classList.add("tile");
                        game.appendChild(path);
                    }
                }
            }

            // Depois de desenhar o labirinto, desenha o personagem
            game.appendChild(michael);
            game.appendChild(raper); // Adiciona a imagem do rapper
        }

        // Função para verificar se a posição desejada é válida
        function isValidMove(x, y) {
            if (x < 0 || x >= maze[0].length || y < 0 || y >= maze.length) {
                return false;
            }
            return maze[y][x] === "0"; // Verifica se o bloco é caminho (0)
        }

        // Atualiza a posição de Michael
        function updatePosition() {
            michael.style.left = michaelPos.x * tileSize + "px";
            michael.style.top = michaelPos.y * tileSize + "px";
        }

        // Atualiza a posição do rapper
        function updateRaperPosition() {
            raper.style.left = raperPos.x * tileSize + "px";
            raper.style.top = raperPos.y * tileSize + "px";
        }

        // Função para mover Michael de acordo com a tecla pressionada
        function moveMichael(e) {
            const oldPos = { ...michaelPos };

            switch (e.key) {
                case "ArrowUp":
                    if (isValidMove(michaelPos.x, michaelPos.y - 1)) {
                        michaelPos.y -= 1;
                    }
                    break;
                case "ArrowDown":
                    if (isValidMove(michaelPos.x, michaelPos.y + 1)) {
                        michaelPos.y += 1;
                    }
                    break;
                case "ArrowLeft":
                    if (isValidMove(michaelPos.x - 1, michaelPos.y)) {
                        michaelPos.x -= 1;
                    }
                    break;
                case "ArrowRight":
                    if (isValidMove(michaelPos.x + 1, michaelPos.y)) {
                        michaelPos.x += 1;
                    }
                    break;
            }

            // Atualiza a posição do personagem apenas se mudou
            if (oldPos.x !== michaelPos.x || oldPos.y !== michaelPos.y) {
                updatePosition();
            }
        }

        // Função para mover o rapper aleatoriamente
        function moveRaperRandomly() {
            const directions = [
                { dx: 0, dy: -1 }, // Cima
                { dx: 0, dy: 1 },  // Baixo
                { dx: -1, dy: 0 }, // Esquerda
                { dx: 1, dy: 0 }   // Direita
            ];

            const randomDirection = directions[Math.floor(Math.random() * directions.length)];
            const newRaperPosX = raperPos.x + randomDirection.dx;
            const newRaperPosY = raperPos.y + randomDirection.dy;

            // Verifica se a nova posição do rapper é válida
            if (isValidMove(newRaperPosX, newRaperPosY)) {
                raperPos.x = newRaperPosX;
                raperPos.y = newRaperPosY;
                updateRaperPosition();
            }
        }

        // Adiciona o ouvinte para as teclas de movimento
        window.addEventListener("keydown", moveMichael);

        // Inicializa o jogo
        drawMaze();
        updatePosition();
        updateRaperPosition();

        // Move o rapper a cada 1 segundo
        setInterval(moveRaperRandomly, 1000);
    </script>
</body>

</html>
